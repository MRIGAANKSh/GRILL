<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum Two Numbers</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 20px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Sum App</h1>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="calculateSum()">Calculate Sum</button>
    <h2 id="result"></h2>
  </div>

  <script>
    function calculateSum() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      fetch('http://localhost:5000/sum', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ num1: num1, num2: num2 })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = "Result: " + data.result;
      });
    }
  </script>
</body>
</html>
